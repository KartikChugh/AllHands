{% extends './base.html' %}

{% block content %}

<h1>Browse Volunteer Opportunities</h1>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card card-body text-center mt-5">
                <form>
                    {% if event_list %}
                    <ul class="list-group">
                    {% for event in event_list %}
                        <li  class="list-group-item">{{ event.event_title }}</li>
                            <br>
                            <a> {{event.event_description }}</a>
                            <img src="{{ event.cover.url}}" alt="{{ event.title }}" style="width:128px;height:128px;">
                        </li>
                    {% endfor %}
                    </ul>
                    {% else %}
                        <p>No events are available.</p>
                    {% endif %}
                </form>

            </div>
        </div>
    </div>

</div>

{% endblock %}
